<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Coin App - WebGL</title>
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <style>
    body { margin: 0; background: #181828; }
    #coin-canvas { display: block; margin: 0 auto; }
    .watermark {
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      color: #39ff39;
      font-size: 1.1em;
      opacity: 0.5;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="watermark">art and design by gbailey - worker beez designs 2025</div>
  <script>
    // WebGL coin rendering with textures
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x181828);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3.5);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
    dirLight.position.set(2, 2, 5);
    scene.add(dirLight);

    // Load textures for front and back, then create coin
    const loader = new THREE.TextureLoader();
    let coin;
    loader.load('darkcoin4.png', function(frontTexture) {
      loader.load('ohcrlogoGREENBACK.png', function(backTexture) {
        const geometry = new THREE.CylinderGeometry(1, 1, 0.2, 64);
        // Materials: edge, front, back
        const edgeMaterial = new THREE.MeshStandardMaterial({color: 0x222222, metalness: 0.8, roughness: 0.3});
        const frontMaterial = new THREE.MeshStandardMaterial({map: frontTexture, metalness: 0.7, roughness: 0.2});
        const backMaterial = new THREE.MeshStandardMaterial({map: backTexture, metalness: 0.7, roughness: 0.2});
        coin = new THREE.Mesh(geometry, [edgeMaterial, frontMaterial, backMaterial]);
        scene.add(coin);
      });
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (coin) coin.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
